name: 'Create Release'

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: 'Create Release'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Build Backend
        run: |
          dotnet restore src/backend/CellphoneInventory.API/CellphoneInventory.API.csproj
          dotnet publish src/backend/CellphoneInventory.API/CellphoneInventory.API.csproj -c Release -o backend-publish
          
      - name: Build Frontend
        run: |
          cd src/frontend
          npm install
          npm run build
          cd ../..
          zip -r frontend-build.zip src/frontend/build
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Upload Backend Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./backend-publish.zip
          asset_name: backend-${{ github.ref }}.zip
          asset_content_type: application/zip
          
      - name: Upload Frontend Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./frontend-build.zip
          asset_name: frontend-${{ github.ref }}.zip
          asset_content_type: application/zip